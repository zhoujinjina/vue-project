<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <style>
    .black {
      background-color: black;
    }
    .red {
      border: 1px solid red;
    }
  </style>
  <body>
    <div class="root">
      <div v-for="(a,index) in person" :key="id">
       {{a}}
      </div>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      new Vue({
        el: ".root",
        data: {
          person: [
            { id: "001", age: 12, name: "John" },
            { id: "002", age: 12, name: "Alice" },
            { id: "003", age: 12, name: "Tom" },
          ],
        },
      });
    </script>
  </body>
</html>
